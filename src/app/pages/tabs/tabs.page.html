<ion-tabs>
 <ion-tab-bar slot="bottom" class="app-layout__tabs">
    <ion-tab-button tab="home" [routerLink]="['/tabs/home']" routerLinkActive="router-link-active" >
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="search" [routerLink]="['/tabs/search']" routerLinkActive="router-link-active"  >
      <ion-icon  name="search-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="feedback" [routerLink]="['/tabs/feedback']" routerLinkActive="router-link-active"  >
      <ion-icon  name="person-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="notifications" [routerLink]="['/tabs/notifications']"routerLinkActive="router-link-active"  >
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
