<ion-header class="app-layout__header ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back" color="white"></ion-icon>
        <!-- <ion-back-button defaultHref="/tabs/home"></ion-back-button> -->
      </ion-button>
    </ion-buttons>
    <ion-title color="white">Search for City</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="app-layout__content">
  <div class="search-container">
    <div class="search-box">
      <ion-icon name="search-outline"></ion-icon>
      <ion-input
        [(ngModel)]="city"
        placeholder="Bangalore"
        class="search-input"
        (ionChange)="searchCity()"
      ></ion-input>
    </div>
    <div class="search-location">
      <ion-button
        fill="clear"
        class="search-location__btn"
        (click)="searchCity()"
      >
        <ion-icon name="location-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="cities-list">
    <div class="city-content" *ngFor="let item of cityWeather">
      <ion-card class="city-card">
        <div class="city-info">
          <h3>{{ item?.city | titlecase}}</h3>
          <p>{{ item?.desc | titlecase}}</p>
        </div>
      </ion-card>
      <div class="weather-icon-container">
        <img      
          [src]="item?.iconUrl"
          alt="cloudy"
          class="icon-cloudy"
        />
      </div>
    </div>
  </div>
</ion-content>
