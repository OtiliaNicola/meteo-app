<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Ciudad</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre de la ciudad</ion-label>
    <ion-input [(ngModel)]="cityName"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addCity()">Añadir</ion-button>
</ion-content>
